<!DOCTYPE html>
<html>
<head>
  <title>Hackbright Coffee Shop</title>

  <!-- Bootstrap links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Google fonts link -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
  <!-- Our CSS -->
  <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
  <div class="container">
    <div class="starter-template">
      <h1>Coffee Shop</h1>

      <img
        id="coffee-image"
        alt="make this image work with js"
        height="300"
        width="200">

      <h3 id="message">Click The Image To Order Coffee</h3>

      <table class="table">
        <tr>
          <td class="col-md-2">
            <button class="btn btn-default" id="espresso">Espresso</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="latte">Latte</button>
          </td>
          <td class="col-md-2">
            <button class="btn btn-default" id="hot-chocolate">
              Hot Chocolate
            </button>
          </td>
        </tr>
        <tr>
          <td>$3.25</td>
          <td>$4.15</td>
          <td>$2.50</td>
        </tr>
      </table>

      <h4>
        Total: <span id="revenue"><!-- Revenue Message will show up here --></span>
      </h4>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>

    // Set these variables to their DOM elements


    //const oldSrc = coffeeImage.getAttribute('src');optional

    //const revenueMessage;
    const coffeeImage = $('#coffee-image')
    console.log(coffeeImage)
    coffeeImage.attr('src', 'static/coffee_beans.jpg');

    // use this JavaScript object in further study step

    const prices = {
      'brew': 2.05,
      'espresso': 3.25,
      'latte': 4.15,
      'hot chocolate': 2.50
    };

    // const button = $('#coffee-image');

    function makeCoffee(evt){
      $('img#coffee-image').attr('src', 'static/coffee_machine.jpg');
    }

    function resetImage(evt) {
      $('img#coffee-image').attr('src', 'static/coffee_beans.jpg')
    }
    function coffeeMug(evt) {
      $('img#coffee-image').attr('src', 'static/coffee_mug.jpg')
    }

    function coffeeTimer(evt) {
      //console.log(evt)
      setTimeout(makeCoffee, 1500);
      setTimeout(coffeeMug, 2500);
      setTimeout(resetImage, 4500);
    }

    $('#coffee-image').on('click', coffeeTimer);
    // const func1 = (x, y) => { return x+y; }
    // button.addEventListener('click', () => setTimeout(makeCoffee, 1500))


  </script>

</body>
</html>
